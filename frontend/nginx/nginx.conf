# Configuração Nginx principal para rodar como 'nginx' (unprivileged)
# Baseado no guia oficial do Docker para Angular:
# https://docs.docker.com/guides/angular/containerize/
user nginx;
worker_processes auto;
pid /tmp/nginx.pid; # Evita o erro de permissão em /run/nginx.pid

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs (apontados para o stdout/stderr do container)
    access_log off;
    error_log  /dev/stderr warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # Compressão
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        font/ttf
        font/otf
        image/svg+xml;

    server {
        # Ouve na porta 80 (padrão do container Nginx)
        listen       80;
        server_name  localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Regra de Roteamento do Angular
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy Reverso para o Backend (Spring Boot)
        location /api {
            proxy_pass http://app-backend:8080;
            proxy_set_header Host $host;
        }
    }
}